<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Window</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            margin-top: 2rem;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #555;
            box-shadow: none;
        }
        .btn-outline-light {
            border-color: #e0e0e0;
            color: #e0e0e0;
        }
        .btn-outline-light:hover {
            background-color: #e0e0e0;
            color: #121212;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }
        .card {
            background-color: #1e1e1e;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-text {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    {% include '_navbar.html' %}

    <div class="container">
        <h1 class="text-center mb-4">Search Books by Their Description</h1>
        <form action="{% url 'search_books' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input name="search_string" type="text" class="form-control" placeholder="Enter search terms" value="{{ request.GET.search_string }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
            </div>
        </form>

        {% if books_found %}
            <h2>Books Found</h2>
            {% for book in books_found %}
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <strong>{{ book.name }}</strong><br>
                        <small>Author: {{ book.author.name }}</small><br>
                        <small>Published: {{ book.date_of_publication }}</small><br>
                        <small>Sales: {{ book.number_of_sales }}</small>
                    </div>
                    <div>
                        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
