<!-- templates/myapp/author_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            margin-top: 2rem;
            max-width: 900px;
        }
        .card {
            background-color: #1e1e1e;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-text {
            margin-bottom: 0;
        }
        .btn-primary, .btn-danger, .btn-secondary {
            margin-left: 0.5rem;
        }
        .btn-create {
            float: right;
            margin-bottom: 1rem;
        }
        .author-list {
            margin-top: 6rem; /* Increased margin to push down the first card */
        }
    </style>
</head>
<body>
    {% include '_navbar.html' %}

    <div class="container">
        <h1 class="text-center mb-4">Author List</h1>
        <a href="{% url 'author_create' %}" class="btn btn-success btn-create">Create New Author</a>
        <div class="author-list">
            {% for author in object_list %}
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">
                            <strong>{{ author.name }}</strong> ({{ author.date_of_birth }} - {{ author.country_of_origin }})
                        </div>
                        <div>
                            <a href="{% url 'author_detail' author.pk %}" class="btn btn-secondary">View</a>
                            <a href="{% url 'author_update' author.pk %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
